<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>
<body>
  
  <div class="card">
  
    <p class="title">Password Generator</p>
  
    <form>
      
      <label>Number of Characters</label>

      <div>
        <input type="range" min="8" max="50" value="8" id="slider"><span id="slideVal"></span>
      </div>
      
      <div>
        <label for="lowercase">Lowercase</label>
        <input type="checkbox" name="lowercase" value="lowercase" id="lowercase" class="checkbox">
      </div> 
      <div>
        <label for="uppercase">Uppercase</label>
        <input type="checkbox" name="uppercase" value="uppercase" id="uppercase" class="checkbox">
      </div> 
      <div>
        <label for="numbers">Numbers</label>
        <input type="checkbox" name="numbers" value="numbers" id="numbers" class="checkbox">
      </div>  
      <div>
        <label for="symbols">Symbols</label>
        <input type="checkbox" name="symbols" value="symbols" id="symbols" class="checkbox">
      </div>
      
      <textarea id="password"></textarea>
      <button onclick="buttonClick(event)">Generate Password</button>

    </form>

  </div>

</body>
<script src="script.js"></script>
</html>
